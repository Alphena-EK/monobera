fragment ApiVaultIncentive on GqlRewardVaultIncentive {
  active
  amountRemaining
  incentiveRate

  tokenAddress
  token {
    address
    name
    symbol
    decimals
  }
}

fragment ApiVault on GqlRewardVault {
  id: vaultAddress
  vaultAddress
  address: vaultAddress
  isVaultWhitelisted

  dynamicData {
    allTimeBGTReceived
    apy
    bgtCapturePercentage
  }

  stakingToken {
    address
    name
    symbol
    decimals
  }

  metadata {
    name
    name
    logoURI
    url
    productName
  }

  activeIncentivesValueUsd

  activeIncentives {
    ...ApiVaultIncentive
  }
}

query GetVaults(
  $where: GqlRewardVaultFilter
  $pageSize: Int
  $skip: Int
  $orderBy: GqlRewardVaultOrderBy
  $orderDirection: GqlRewardVaultOrderDirection
  $search: String
) {
  polGetRewardVaults(
    where: $where
    first: $pageSize
    skip: $skip
    orderBy: $orderBy
    orderDirection: $orderDirection
    search: $search
  ) {
    ...ApiVault
  }
}

fragment ApiValidator on GqlValidator {
  id
  pubkey
  operator
  metadata {
    name
    logoURI
    website
    description
  }
  dynamicData {
    amountStaked
    usersStaked
    amountQueued
    usersQueued
    apy
    bgtCapturePercentage
    bgtEmittedAllTime
    rewardRate
    depositStakedAmount
  }
  rewardAllocationWeights {
    ...ApiRewardAllocationWeight
  }
}

fragment ApiRewardAllocationWeight on GqlValidatorRewardAllocationWeight {
  percentageNumerator
  validatorId
  receivingVault {
    ...ApiVault
  }
  receiver
  startBlock
}

query GetValidators(
  $where: GqlValidatorFilter
  $sortBy: GqlValidatorOrderBy = bgtCapturePercentage
  $sortOrder: GqlValidatorOrderDirection = desc
  $pageSize: Int
  $skip: Int
  $search: String
) {
  validators: polGetValidators(
    where: $where
    orderBy: $sortBy
    orderDirection: $sortOrder
    first: $pageSize
    skip: $skip
    search: $search
  ) {
    ...ApiValidator
  }
}

query GetVaultValidators($vaultId: String!) {
  validators: polGetValidators(where: { vaultAddress: $vaultId }) {
    ...ApiValidator
  }
}

query GetRewardVault($vaultId: String!, $chain: GqlChain!) {
  rewardVault: polGetRewardVault(vaultAddress: $vaultId, chain: $chain) {
    ...ApiVault
  }
}
