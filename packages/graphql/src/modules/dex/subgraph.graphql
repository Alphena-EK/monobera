fragment SubgraphPool on Pool {
  id
  name
  address
  factory
  swapFee
  totalShares
  totalLiquidity
  createTime
  owner

  tokens {
    address
    name
    decimals
    symbol
    index
    weight
    balance
    token {
      latestUSDPrice
    }
  }
}

query GetSubgraphPool($id: ID!) {
  pool(id: $id) {
    ...SubgraphPool
  }
}
